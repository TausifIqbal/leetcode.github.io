<!DOCTYPE html>
<html>
<head>
    <title>My LeetCode Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        /* Left Sidebar */
        .left-sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            height: 100vh;
            border-right: 1px solid #ccc;
        }
        /* Main content */
        .main {
            flex: 1;
            padding: 40px;
        }
        h1 { color: #333; }
        li { margin: 10px 0; }
        a { color: #0366d6; text-decoration: none; cursor: pointer; }
        a:hover { text-decoration: underline; }
        h2 { font-size: 18px; margin-top: 0; }
    </style>
</head>
<body>
    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <h2>Categories</h2>
        <ul>
            <li><a onclick="showSolutions('All')">All</a></li>
            <li><a onclick="showSolutions('DP')">Dynamic Programming</a></li>
            <li><a onclick="showSolutions('Array')">Arrays</a></li>
            <li><a onclick="showSolutions('Graph')">Graphs</a></li>
            <li><a onclick="showSolutions('Node')">Nodes</a></li>
            <li><a onclick="showSolutions('String')">Strings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main" id="mainContent">
        <h1>My LeetCode Solutions</h1>
        <p>Loading...</p>
    </div>

    <script>
        const solutions = {
            DP: [
                { title: "Climbing Stairs (C++)", link: "https://github.com/TausifIqbal/Leetcode/blob/main/solutions/climbing_stairs.cpp" }
            ],
            Array: [
                { title: "Minimum in sorted array (C++)", link: "https://github.com/TausifIqbal/Leetcode/blob/main/solutions/minimum_in_sorted_array.cpp" },
                { title: "Maximum Length of a contiguous array (C++)", link: "https://github.com/TausifIqbal/Leetcode/blob/main/solutions/contiguous_array.cpp" },
                { title: "Container with most Water  (C++)", link: "https://github.com/TausifIqbal/Leetcode/blob/main/solutions/container_with_most_water.cpp" },
                { title: "K pair with smallest sum  (C++)", link: "https://github.com/TausifIqbal/Leetcode/blob/main/solutions/k_pair_with_smallest_sum.cpp" },
                { title: "Duplicate Number  (C++)", link: "https://github.com/TausifIqbal/Leetcode/blob/main/solutions/duplicate_number.cpp" },
            ],
            Graph: [
                { title: "Number of Islands  (C++)", link: "https://github.com/TausifIqbal/Leetcode/blob/main/solutions/number_of_islands.cpp" },
	    ],
	    Node:[
                { title: "Reverse Node  (C++)", link: "https://github.com/TausifIqbal/Leetcode/blob/main/solutions/revese_node.cpp" },
	    ],
            String: [
                { title: "Minimum window Substring (C++)", link: "https://github.com/TausifIqbal/Leetcode/blob/main/solutions/minimum_window_substring.cpp" },
	    ]
        };

       function showSolutions(category) {
            const main = document.getElementById("mainContent");
            main.innerHTML = `<h1>${category} Solutions</h1>`;

            let items = [];

            if (category === "All") {
                // Flatten all categories into one list
                Object.keys(solutions).forEach(cat => {
                    items = items.concat(solutions[cat].map(sol => ({...sol, cat})));
                });
            } else {
                items = solutions[category].map(sol => ({...sol, cat: category}));
            }

            if (items.length === 0) {
                main.innerHTML += `<p>No solutions yet in ${category}.</p>`;
                return;
            }

            const ul = document.createElement("ul");
            items.forEach(sol => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${sol.link}" target="_blank">${sol.title}</a> <small>(${sol.cat})</small>`;
                ul.appendChild(li);
            });
            main.appendChild(ul);
        }
        // Show DP solutions by default
        window.onload = function() {
            showSolutions('All');
        };
    </script>
</body>
</html>
